<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<body>

	<ui:composition>

		<!-- Login components -->
		<div class="row form-group">
			<div class="col-md-12">
				<h1 style="color: gray">Login</h1>
			</div>

			<div class="col-xs-6">
				<p:inputText id="username" value="#{contextMB.userLoginMB.userModel.email}"
					placeholder="E-mail" class="form-control" />
			</div>

			<div class="col-xs-6">
				<p:message for="username" id="msgValidateCredentials"
					showDetail="true" />
			</div>
		</div>

		<div class="row form-group">
			<div class="col-xs-3">
				<p:password id="password" value="#{contextMB.userLoginMB.userModel.password}"
					placeholder="Password" class="form-control" />
			</div>

			<div class="col-xs-3">
				<p:commandButton value="Login" ajax="false"
					styleClass="btn btn-info pull-right" action="#{userLoginMB.login}" />
			</div>
			<div class="col-xs-6">
				<p:message for="password" id="msgPasswordValidate" showDetail="true" />
			</div>					
		</div>
		
		<div class="row form-group">
			<div class="col-xs-6">
				<p:commandLink value="Esqueceu a senha?" ajax="false" style="color: gray;"
					action="#{userLoginMB.goForgotPassword}" />
			</div>
		</div>

	</ui:composition>
</body>
</html>
