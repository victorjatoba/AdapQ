<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<img class="navbar-brand" src="../resources/img/logo.png"
					alt="AdapQ" title="AdapQ" /> <span
					class="navbar-brand topnav"><strong class="lilac-color">Adap</strong><strong
					class="lilac-light-color">Q</strong></span>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li id="home" class="active"><p:commandLink value="Home" aria-hidden="true" action="#{contextMB.goToHomePage}" rendered="#{!userLoginMB.userLogged}"/></li>
					<li id="dashboard" class="active"><p:commandLink value="Dashboard" aria-hidden="true" action="#{contextMB.goToDashboardPage}" rendered="#{userLoginMB.userLogged}"/></li>
					<li id="contact"><p:commandLink value="Contact" update="@form" action="#{contextMB.goToContactPage}" /></li>
					<li id="about"><p:commandLink value="About" update="@form" action="#{contextMB.goToContactPage}" /></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<c:if test="#{userLoginMB.userLogged}">
						<p:panel style="text-align: center">
							<h:panelGrid>
								<h:outputLabel value="Welcome #{userLoginMB.userModel.showName}" />
								<p:commandLink value="Sair" style="color: powderblue"
									action="#{contextMB.logOutgoToLoginPage}" />
							</h:panelGrid>
						</p:panel>
					</c:if>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

</ui:composition>
