<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="AdapQuest - Adapting the Learn" />
	<meta name="author" content="" />
	<link rel="icon" href="resources/img/logo.png" title="AdapQuest"
		lang="AdapQuest" />

	<title>AdapQuest - Adaptive Questions</title>

	<!-- Bootstrap Core CSS -->
	<link href="resources/bootstrap-3.3.7-dist/css/bootstrap.min.css"
		rel="stylesheet" />

	<!-- Custom CSS -->
	<link href="resources/css/landing-page.css" rel="stylesheet" />

	<!-- Custom styles for this template -->
	<link href="resources/css/starter-template.css" rel="stylesheet" />

	<!-- Default styles for this template -->
	<link href="resources/css/default.css" rel="stylesheet" />

	<!-- Custom Fonts -->
	<link href="resources/bootstrap/fonts/css/font-awesome.min.css"
		rel="stylesheet" type="text/css" />
	<link
		href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
		rel="stylesheet" type="text/css" />

	<!-- Bootstrap core JavaScript
	================================================== -->

	<!-- jQuery called by Primefaces -->
	<h:outputScript library="primefaces" name="jquery/jquery.js"
		target="head" />

	<h:outputScript library="primefaces" name="jquery/jquery-plugins.js"
		target="head" />

	<script src="resources/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="resources/js/ie10-viewport-bug-workaround.js"></script>
</h:head>

<body>

	<h:form id="form" enctype="multipart/form-data">

		<div id="header">
			<ui:insert name="header">
				<ui:include src="resources/template/header.xhtml" />
			</ui:insert>
		</div>

		<!-- Page Content A -->
		<!-- Register components -->
		<c:if test="#{!userLoginMB.userLogged}">
			<div id="top" class="content-section-a registerBackground">
				<div class="container">
					<div class="row">
						<div class="col-md-6">
							<ui:insert name="modules">
								<ui:include src="/pages/login.xhtml" />
							</ui:insert>
						</div>
						<div class="col-md-6">
							<div class="starter-template">
								<img class="img-responsive center-block" src="resources/img/logo.png"
									width="10%" height="10%" alt="AdapQuest" title="AdapQuest" />
								<h1>
									<strong class="lilac-color">Adap</strong><strong
										class="lilac-light-color">Quest</strong>
								</h1>
								<p class="lead">Adapting Questions to the student ability</p>
							</div>
						</div>

					</div>
				</div>
			</div>
		</c:if>
		<!-- Page Content A -->

		<!-- Page Content B -->
		<!-- System home -->
		<c:if test="#{userLoginMB.userLogged}">
			<div class="container">
				<div class="starter-template">
					<img class="img-responsive center-block"
						src="resources/img/logo.png" width="10%" height="10%"
						alt="AdapQuest" title="AdapQuest" />
					<h1>
						<strong class="lilac-color">Adap</strong><strong
							class="lilac-light-color">Quest</strong>
					</h1>
					<p class="lead">Adapting Questions to the student ability</p>
				</div>
			</div>
			<!-- /.container -->

			<div class="panel panel-default">
				<div class="container">
					<div class="row">

						<div align="center">
							<div class="btn-group" role="group" aria-label="...">
								<h:commandButton id="thetaEstimation"
									value="Estimate theta known item"
									action="#{contextMB.thetaEstimationKnownItem}" update="@form"
									styleClass="btn btn-primary btn-lg fa fa-hand-o-down" />
								<h:commandButton id="jointEstimation" value="Joint Estimation"
									action="#{contextMB.jointEstimation}" update="@form"
									styleClass="btn btn-info btn-lg fa fa-hand-o-down" />
								<h:commandButton id="reset" value="Reset"
									action="#{contextMB.reset}" update="@form"
									styleClass="btn btn btn-warning btn-lg fa fa-hand-o-down" />
							</div>
						</div>

						<c:if test="#{contextMB.pageChose == 2}">
							<div id="thetaMle">
								<ui:insert name="thetaMle">
									<ui:include src="resources/template/screen/thetaMle.xhtml" />
								</ui:insert>
							</div>

						</c:if>

						<c:if test="#{contextMB.pageChose == 3}">
							<div id="thetaMle">
								<ui:insert name="jointMle">
									<ui:include src="resources/template/screen/jointMle.xhtml" />
								</ui:insert>
							</div>

						</c:if>

					</div>
				</div>
			</div>
		</c:if>

		<ui:include src="resources/template/footer.xhtml"></ui:include>
		<ui:include src="resources/template/loading.xhtml"></ui:include>
	</h:form>
</body>
</html>
