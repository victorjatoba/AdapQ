<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="AdapQ - Adaptive Questions" />
	<meta name="author" content="" />
	<link rel="icon" href="resources/img/logo.png" title="AdapQ"
		lang="AdapQ" />

	<title>AdapQ - Adaptive Questions</title>

	<!-- Bootstrap Core CSS -->
	<link href="resources/bootstrap-3.3.7-dist/css/bootstrap.min.css"
		rel="stylesheet" />

	<!-- Custom CSS -->
	<link href="resources/css/landing-page.css" rel="stylesheet" />

	<!-- Custom styles for this template -->
	<link href="resources/css/starter-template.css" rel="stylesheet" />

	<!-- Default styles for this template -->
	<link href="resources/css/default.css" rel="stylesheet" />

	<!-- Custom Fonts -->
	<link
		href="resources/bootstrap-3.3.7-dist/fonts/css/font-awesome.min.css"
		rel="stylesheet" type="text/css" />
	<link
		href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
		rel="stylesheet" type="text/css" />

	<!-- Bootstrap core JavaScript
	================================================== -->

	<!-- jQuery called by Primefaces -->
	<h:outputScript library="primefaces" name="jquery/jquery.js"
		target="head" />

	<h:outputScript library="primefaces" name="jquery/jquery-plugins.js"
		target="head" />

	<script src="resources/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="resources/js/ie10-viewport-bug-workaround.js"></script>
</h:head>

<body>

	<h:form id="form" enctype="multipart/form-data">

		<!-- HEADER -->
		<!-- Navigation -->
		<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<img class="navbar-brand" src="resources/img/logo.png"
					alt="AdapQ" title="AdapQ" /> <span
					class="navbar-brand topnav"><strong class="lilac-color">Adap</strong><strong
					class="lilac-light-color">Q</strong></span>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><p:commandLink value="Home"
							aria-hidden="true" action="#{contextMB.goToHomePage}" /></li>
					<li><p:commandLink value="Contact" update="@form"
							action="#{contextMB.goToContactPage}" /></li>
					<li id="about"><p:commandLink value="About" update="@form"
							action="#{contextMB.goToContactPage}" /></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<c:if test="#{userLoginMB.userLogged}">
						<p:panel style="text-align: center">
							<h:panelGrid>
								<h:outputLabel value="Welcome #{userLoginMB.userModel.showName}" />
								<p:commandLink value="Sair" style="color: powderblue"
									action="#{contextMB.logOutgoToLoginPage}" />
							</h:panelGrid>
						</p:panel>
					</c:if>
				</ul>
			</div>
		</div>
		</nav>
		<!--/.navbar -->

		<!-- Page Content A -->
		<!-- Register components -->
		<c:if test="#{!userLoginMB.userLogged}">
			<div id="top" class="content-section-a registerBackground">
				<div class="container">
					<div class="row">
						<div class="col-md-6">
							<ui:insert name="modules">
								<ui:include src="/pages/login.xhtml" />
							</ui:insert>
						</div>
						<div class="col-md-6">
							<div class="starter-template">
								<img class="img-responsive center-block"
									src="resources/img/logo.png" width="10%" height="10%"
									alt="AdapQ" title="AdapQ" />
								<h1>
									<strong class="lilac-color">Adap</strong><strong
										class="lilac-light-color">Q</strong>
								</h1>
								<p class="lead">Adapting Questions to the student ability</p>
							</div>
						</div>

					</div>
				</div>
			</div>
		</c:if>
		<!-- Page Content A -->

		<!-- Loading -->
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />
		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage value="resources/img/loading_atomic.gif" width="100%" />
		</p:dialog>

		<ui:include src="resources/template/footer.xhtml"></ui:include>
	</h:form>
</body>
</html>
