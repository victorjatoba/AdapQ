<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="AdapQuest - Adapting the Learn" />
	<meta name="author" content="" />
	<link rel="icon" href="resources/img/myt_marca_transparent.png"
		title="AdapQuest" lang="AdapQuest" />

	<title>AdapQuest - Adapting student learn</title>

	<!-- Bootstrap Core CSS -->
	<link href="resources/bootstrap-3.3.7-dist/css/bootstrap.min.css"
		rel="stylesheet" />

	<!-- Custom styles for this template -->
	<link href="resources/css/starter-template.css" rel="stylesheet" />

	<!-- Custom Fonts -->
	<link
		href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
		rel="stylesheet" type="text/css" />

	<!-- Bootstrap core JavaScript
	================================================== -->

	<!-- jQuery called by Primefaces -->
	<h:outputScript library="primefaces" name="jquery/jquery.js"
		target="head" />

	<h:outputScript library="primefaces" name="jquery/jquery-plugins.js"
		target="head" />

	<script src="resources/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="resources/js/ie10-viewport-bug-workaround.js"></script>
</h:head>

<body>

	<h:form id="form" enctype="multipart/form-data">

		<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">AdapQuest</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
		</nav>

		<div class="container">
			<div class="starter-template">
				<img class="img-responsive center-block"
					src="resources/img/logo.png" width="10%" height="10%"
					alt="AdapQuest" title="AdapQuest" />
				<h1>Adap Quest</h1>
				<p class="lead">Adapting Questions (items) to the student
					ability</p>
			</div>
		</div>
		<!-- /.container -->

		<div class="panel panel-default">

			<div class="row">

				<div class="panel-body" align="center">Basic theta estimator
					example</div>

				<div align="center">
					<div class="btn-group" role="group" aria-label="...">
						<h:commandButton id="estimateTheta" value="Estimate theta"
							action="#{contextMB.generateTest1}" update="@form"
							styleClass="btn btn-primary btn-lg fa fa-hand-o-down" />
						<h:commandButton id="reset" value="Reset"
							action="#{contextMB.reset}" update="@form"
							styleClass="btn btn btn-warning btn-lg fa fa-hand-o-down" />
					</div>
				</div>
				<div align="center">
					<p:outputLabel value="Theta: " />
					<p:spacer height="10" width="10" />
					<p:outputLabel value="#{contextMB.ivec.theta}" title="Theta: "
						class="label label-success" />
				</div>
			</div>
		</div>


		<!-- Footer -->
		<footer>
		<div class="container">
			<div class="row">
				<div class="col-lg-10 col-lg-offset-1 text-center">

					<hr class="small" />
					<p class="text-muted">Copyright &copy; Victor Jatob√° 2017</p>
				</div>
			</div>
		</div>
		</footer>
	</h:form>
</body>
</html>
